name: tank_mates
description: An aquarium compatibility app.

version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^0.1.2
  flutter_spinkit: ^4.1.1+1
  provider: ^4.0.3
  intl: ^0.16.1
  moor_flutter: ^2.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
  - assets/
  fonts:
  - family: Oswald
    fonts:
      - asset: assets/fonts/Oswald-Regular.ttf
